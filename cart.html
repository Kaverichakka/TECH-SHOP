<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wholecontainer">
        <div class="rightside">
            <div class="p1">
                <div class="image">
                    <img src="./assests/boat410-2.png" alt="">
                </div>
                <div class="text">
                    <p>JBL Live 660NC wireless Over-Ear NC Headphones</p>
                    <div class="subtext">
                        <p style="color: white;"><i style="color: white;"
                                class="fa-solid fa-indian-rupee-sign"></i>19,990 </p>
                        <p style="color: grey;"><strike><i style="color: white;"
                                    class="fa-solid fa-indian-rupee-sign"></i>24,990</strike>
                        </p>
                        <div class="form">
                            <button class="one">-</button>
                            <button class="two">1</button>
                            <button class="one">+</button>
                        </div>
                    </div>
                </div>
                <div class="delete">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <hr style="color: rgb(0, 0, 0);">
            <div class="p2">
                <div class="image">
                    <img src="./assests/jbl760nc-1.png" alt="">
                </div>
                <div class="text">
                    <p>boAt Rockerz 518 on-Ear Wireless Headphonnes</p>
                    <div class="subtext">
                        <p style="color: white;"><i style="color: white;"
                                class="fa-solid fa-indian-rupee-sign"></i>19,990 </p>
                        <p style="color: grey;"><strike><i style="color: white;"
                                    class="fa-solid fa-indian-rupee-sign"></i>24,990</strike>
                        </p>
                        <div class="forms">
                            <button class="one">-</button>
                            <button class="two">1</button>
                            <button class="one">+</button>
                        </div>
                    </div>
                </div>
                <div class="deletes">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
        <div class="leftside">
            <h2 style="color: white;">Order Summary (2 items)</h2>
            <div class="price">
                <pre>Original Price</pre>
                <div class="div1">
                    <pre style="color: white;right: 40px;position: relative;"><i style="color: white;"
                class="fa-solid fa-indian-rupee-sign"></i><b>19,990 </b></pre>
                </div>
            </div>
            <div class="price">
                <pre>Discount</pre>
                <div class="div2">
                    <pre style="color:rgb(35, 244, 35);">-<i style="color: rgb(35, 244, 35);"
                class="fa-solid fa-indian-rupee-sign"></i><b>10,132 </b></pre>
                </div>
            </div>
            <div class="price">
                <pre>Delivery</pre>
                <div class="div3">
                    <pre style="color:rgb(35, 244, 35);right: 1px;position: relative;"><b>  Free</b></pre>
                </div>
            </div>
    <hr style="position: relative;bottom: 70px;width: 200%;">
            <div class="total">
            <h2 style="color: white;">Total price</h2>
            <div class="div4">
                <p style="color: white; position: relative;font-size:large;bottom: 10px;"><i style="color: white;"
            class="fa-solid fa-indian-rupee-sign"></i><b>12,845</b></p>
            </div>
            </div>
            <button style="position: relative;bottom: 60px;left: 30px;">Check Out</button>
        </div>
    </div>
</body>

</html>
